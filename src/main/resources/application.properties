# Server configuration
server.port=8081
server.servlet.context-path=/

# Spring configuration
spring.application.name=DashboardApplication
spring.main.allow-bean-definition-overriding=true

# Logging configuration - Clean and minimal
logging.level.root=WARN
logging.level.com.example.dashboard=INFO
logging.level.org.springframework=WARN
logging.level.org.yaml.snakeyaml=WARN

# Console logging pattern - Clean format
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{20} - %msg%n

# File logging pattern - Disabled
# logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# YAML configuration
yaml.config.location=classpath:yaml-config.yaml

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=dashboard_user
spring.datasource.password=dashboard_pass
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true 